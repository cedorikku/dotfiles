# Use fish as default
set -g default-shell /usr/bin/fish

# Enable 256-color and true-color (24-bit) support in tmux
set -g default-terminal "xterm-256color" # Set terminal type for 256-color support
set -ga terminal-overrides ",*256col*:Tc" # Override to enable true-color for compatible terminals

# Personal prefix key
unbind C-b
set -g prefix M-a

# Reload key
unbind r
bind r source-file ~/.tmux.conf

# General
set -g mouse on                 # Enable mouse support
set -g set-clipboard on         # Use system clipboard
set -g escape-time 0            # Remove delay for exiting insert mode with ESC in Neovim
set -g status-interval 5        # Update the status bar every 3 seconds (default: 15 seconds)
set -g allow-passthrough on     # Allow programs in the pane to bypass tmux (e.g. for image preview)

set-window-option -g mode-keys vi # Enable vi mode to allow us to use vim keys to move around in copy mode (Prefix + [ places us in copy mode)

# Set new panes to open in current directory
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on # Automatically renumber windows when one is closed

# List of plugins
set -g @plugin 'tmux-plugins/tpm' # tpm plugin manager
set -g @plugin 'tmux-plugins/tmux-resurrect'    # Persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum'    # Automatically saves sessions every 15 minutes

# Resurrect
set -g @resurrect-capture-pane-contents 'on'
# Resurrect-vim
set -g @resurrect-strategy-nvim 'session'

# Minimal tmux status line
set -g @plugin 'niksingh710/minimal-tmux-status'
set -g @minimal-tmux-bg "#ffffff"
set -g @minimal-tmux-use-arrow true
set -g @minimal-tmux-left-arrow ""
set -g @minimal-tmux-right-arrow ""
set -g @minimal-tmux-left false
set -g @minimal-tmux-justify "left"
# black and white color scheme
set -wg pane-active-border-style 'fg=#ffffff'
set -wg pane-border-style 'fg=#000000'
set -g message-style "bg=#ffffff,fg=#000000"
set -g mode-style "bg=#ffffff,fg=#000000"

# tmux.nvim - seamless integration with nvim
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?\.?(view|n?vim?x?)(-wrapped)?(diff)?$'"
# Navigation
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R

# Resizing
bind -n 'M-h' if-shell "$is_vim" 'send-keys M-h' 'resize-pane -L 1'
bind -n 'M-j' if-shell "$is_vim" 'send-keys M-j' 'resize-pane -D 1'
bind -n 'M-k' if-shell "$is_vim" 'send-keys M-k' 'resize-pane -U 1'
bind -n 'M-l' if-shell "$is_vim" 'send-keys M-l' 'resize-pane -R 1'

bind-key -T copy-mode-vi M-h resize-pane -L 1
bind-key -T copy-mode-vi M-j resize-pane -D 1
bind-key -T copy-mode-vi M-k resize-pane -U 1
bind-key -T copy-mode-vi M-l resize-pane -R 1

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
